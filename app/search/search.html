

<div>
     <!-- END OF NEW HEADER -->
    <div id="page-title" class="row-fluid" style="height:130px;background:#ffffff">
        <!-- 960 Container Start -->
        <div class="" id="logoWrapper">
            <div class="pull-left" style="margin:20px"><a href="http://www.bzcareer.com" title="BZCareer Home"><img
                    src="/app/images/RealLogo/jpeg/LogoColorTextRight-Short.jpeg"
                    alt="Canada job search. Jobs search. Canadian Jobs. Job search engine."/></a></div>

        </div>
        <div id="mobile-message"></div>
        <div class="container">


            <div id="searchField" class="span11" style="margin: 20px;padding:10px">
                <!-- Page Title End -->
                <form method="get" id="searchForm" onsubmit="return false">
                    <div id="searchBox">
                        <div>
                            <div class="span5">

                                <div class="row">
                                    <label for="role">
                                        What? <br/>
                                        (job title or job keyword)
                                    </label>
                                </div>
                                <div class="row">
                                    <input name="role" onchange="myKeyword()" oninput="myKeyword()" style="width:80%" ng-model="role"
                                           id="role" type="text"
                                           value="" class="text">
                                </div>
                            </div>
                            <div class="span5">
                                <div class="ui-widget">
                                    <label for="location" style="margin-left: 30px;">
                                        <div class="row dropdown" style="margin-left:-31px">
                                            Where in <span style="font-weight: 900;color: black;">{{country}}

</span>
                                            <br/> (city, province, state or town)

                                        </div>
                                    </label>
                                    <input name="local" style="width:80%" id="location" type="text" onfocus="myAutoComplete('CA')" value="" oninput="myAutoComplete('US')" class="text" ng-model="location">

                                </div>
                            </div>
                            <div class="span2">
                                <input type="hidden" name="page" value="1">

                                <div class="submit_sect">
                                    <div class="row">
                                        <input style="width:120px;margin:45px 20px" type="submit" id="searchbtn"
                                               class="btn btn-beoro-3 btn-large" value="Find Jobs"
                                               data-loading-text="Searching..." ng-click="validateSearch()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
