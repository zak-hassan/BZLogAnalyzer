<script defer="defer" type="text/javascript">
    window.onload = function () {
        var mycode;
        document.getElementsByTagName("head")[0].appendChild(DeferScript("//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"));
        document.getElementsByTagName("head")[0].appendChild(DeferScript("/js/bootstrap/js/bootstrap.min.js"));
        document.getElementsByTagName("head")[0].appendChild(DeferScript("/js/selectnav.min.js"));
        document.getElementsByTagName("head")[0].appendChild(DeferScript("/js/moment.min.js"));
        document.getElementsByTagName("head")[0].appendChild(DeferScript("/js/beoro_common.js"));

        $("#location").on('keypress', function (e) {
            if (e.which == 13) {
                fetchSearch();
            }
        });

        $("#role").on('keypress', function (e) {
            if (e.which == 13) {
                fetchSearch();
            }
        });

        resizeByScreen();


    };
    function DeferScript(url) {
        var mycode = document.createElement("script");
        mycode.type = "text/javascript";
        mycode.src = url;
        return mycode;
    }


    $("#searchbtn").click(function () {
        var role, local;
        role = $("#role").val(); //.replace(" ","%20");
        local = $("#location").val();
        if (role.trim().length == 0 && local.trim().length == 0) {
            $("#err").modal('show');
        } else {
            window.location.replace('http://' + location.host + "/{{prefix }}search?keyword=" + encodeURIComponent(role) + "&local=" + encodeURIComponent(local));
        }
    });


    function enter() {
        var key = event.keyCode;
        console.log(key);
        if (key == 13) {
            fetchSearch();
        }
    }
    $(document).ready(function () {
        if ($("#bodyWrapper").height() > window.innerHeight) {
            $("#footerWrapper").removeClass("footer-flot-bottom");
        }
    });


    function addEventHandler(oNode, sEvt, fnHandler, bCapture) {
        if (typeof(window.event) != "undefined")
            oNode.attachEvent("on" + sEvt, fnHandler);
        else
            oNode.addEventListener(sEvt, fnHandler, true);
    }


    function removeEventHandler(oNode, sEvt, fnHandler, bCapture) {
        if (typeof(window.event) != "undefined")
            oNode.detachEvent("on" + sEvt, fnHandler);
        else
            oNode.removeEventListener(sEvt, fnHandler, true);
    }

    (function () {
        window.addEventListener("resize", resizeByScreen, true);

    })();

    function resizeByScreen() {

//Adjusting web app for screen resolution
        if (window.innerWidth > 1200) {
            $("#page-title").css({"height": "130px"});
            $("#logoWrapper").removeClass();
            //$("#footerWrapper").addClass("footer-flot-bottom");
            $("#social-list").addClass("inline");
            $("#social-media").show();
        } else if (window.innerWidth < 1200 && window.innerWidth > 950) {
            $("#page-title").css({"height": "130px"});
            $("#logoWrapper").removeClass();
            $("#social-list").addClass("inline");
            $("#social-media").show();
        } else if (window.innerWidth < 950 && window.innerWidth > 765) {
            $("#page-title").css({"height": "130px"});
            $("#logoWrapper").removeClass();
            $("#social-list").addClass("inline");
            $("#social-media").show();
        } else if (window.innerWidth < 765) {
            $("#logoWrapper").addClass("row");
            $("#social-list").removeClass();
            $("#footerWrapper").removeClass();
            $("#social-media").hide();

        } else {
            $("#social-media").show();
            $("#searchField").removeClass();
            $("#logoWrapper").removeClass();
            $("#social-list").addClass("inline");
        }
    }


</script>
