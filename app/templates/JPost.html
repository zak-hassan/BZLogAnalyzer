<!-- Post -->
<div class="content">
    <div class="alpha fourteen columns">
        <div class="post-title">
            <h2>
                <a target=\"_blank\" href='/SeeJob?job=" + encodeURIComponent({{jobDetailLink}}) + "'>
                    <!-- Make sure that you remove the * from jTitle.removeAll("*"); -->
                    {{jTitle.removeAll("*") }}
                </a>
            </h2>
        </div>
    </div>
    <div class="alpha omega three columns">
        <div class="post-date">
            <h5>{{ companyName }}</h5>
            <br/>

            {{jDate}}
        </div>
    </div>
    <div class="alpha eight columns post-content">
        <div class=''>
            <div class="post-desc">
                <blockquote>
                    <p>

                        Location: {{jLocation}}
                    </p>

                    <cite title='Source Title'>
                        <div id='{{placeholder }}'>
                            {{JobSummary}}
                        </div>

                    </cite>
                </blockquote>
                <!-- Make sure the encode the jobDetailsLink encodeURIComponent(jobDetailLink)  -->
                <a class="post-entry" href='/SeeJob?job={{jobDetailLink}}' target="_blank">
                    Click here for more details</a>
            </div>
        </div>
        <div class="post-meta">
            <ul class='inline'>
                <li>
                <li>
                    <a target="_blank"
                       href="http://www.newsvine.com/_tools/seed&save?u=http://www.bzcareer.com/SeeJob?job={{jobDetailLink}}&h={{role}} job openings available">
                        <img alt="newsvine share button" src="/app/images/social_icons/newsvine.png"></a></li>
                ' +
                <li>
                    <a target="_blank"
                       href="http://www.tumblr.com/share?v=3&u=' + encodeURIComponent('http://www.bzcareer.com/SeeJob?job={{jobDetailLink}}&t={{role}} job openings available"><img
                            alt="tumblr share button" src="/app/images/social_icons/tumblr.png"></a></li>
                ' +
                <li>
                    <a target="_blank"
                       href="http://digg.com/submit?phase=2&url=http://www.bzcareer.com/SeeJob?job={{jobDetailLink}}&title={{role}} job openings available">
                        <img alt="digg share button" src="/app/images/social_icons/digg.png"></a></li>
                ' +
                <li>
                    <a target="_blank"
                       href="http://www.facebook.com/share.php?u=http://www.bzcareer.com/SeeJob?job={{jobDetailLink}}&title={{title}}'">
                        <img alt="facebook share button" src="/app/images/social_icons/facebook.png">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://twitter.com/share" class="twitter-share-button"
                       data-url="http://www.bzcareer.com/SeeJob?job={{jobDetailLink}}'">
                        <img alt="twitter share button" src="/app/images/social_icons/twitter.png"/>
                    </a>
                </li>
                <li>
                    <a href='https://plus.google.com/share?url=http://www.bzcareer.com/SeeJob?job=={{jobDetailLink}}" onclick="javascript:window.open(this.href, '',
                    'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                    <img alt='google+ share button' src="/images/social_icons/googleplus.png" alt="Share on Google+"/>
                    </a>
                </li>
                <li>
                    <a target="_blank"
                       href="http://www.linkedin.com/shareArticle?mini=true&url=http://www.bzcareer.com/SeeJob?job={{jobDetailLink}}&title={{jTitle}}&summary=Found {{jTitle }} job opening with {{companyName }} in http%3A%2F%2Fwww.bzcareer.com.&source=http%3A%2F%2Fwww.bzcareer.com">
                        <img src="/app/images/social_icons/linkedin.png"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="clearfix">

</div>
<hr>
